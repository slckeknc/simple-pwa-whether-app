<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4A90E2" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather App" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/icons/icon-512x512.png"
    />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  </head>
  <body>
    <div class="app-container">
      <!-- Cities Container -->
      <div class="cities-container">
        <div class="city-card placeholder">
          <div class="add-icon">+</div>
        </div>
        <div class="city-card main-city">
          <div class="current-time">13:45</div>
          <div class="weather-icon">
            <img
              src="https://openweathermap.org/img/wn/02d@2x.png"
              alt="weather"
            />
          </div>
          <div class="temperature">4°C</div>
          <div class="forecast-container">
            <div class="city-name">Antwerp</div>
            <div class="forecast-days">
              <div class="forecast-day">
                <span class="day">S</span>
                <div class="weather-circle sun"></div>
                <span class="temp">3°C</span>
              </div>
              <div class="forecast-day">
                <span class="day">SU</span>
                <div class="weather-circle cloud"></div>
                <span class="temp">5°C</span>
              </div>
              <div class="forecast-day">
                <span class="day">M</span>
                <div class="weather-circle sun"></div>
                <span class="temp">3°C</span>
              </div>
              <div class="forecast-day">
                <span class="day">T</span>
                <div class="weather-circle cloud"></div>
                <span class="temp">4°C</span>
              </div>
              <div class="forecast-day">
                <span class="day">W</span>
                <div class="weather-circle cloud"></div>
                <span class="temp">6°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="city-card placeholder">
          <div class="add-icon">+</div>
        </div>
      </div>

      <!-- Settings Button -->
      <button class="hamburger-btn">≡</button>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal">
      <div class="settings-content">
        <h2>Settings</h2>

        <div class="theme-container">
          <h3>Theme</h3>
          <div class="theme-toggle">
            <button class="theme-btn" data-theme="dark">Dark</button>
            <button class="theme-btn" data-theme="light">Light</button>
          </div>
        </div>

        <div class="cities-section">
          <h3>Cities</h3>
          <div class="cities-list">
            <!-- Cities will be listed here -->
          </div>
          <button class="add-city-btn">Add City</button>
        </div>
        <div class="location-search" hidden>
          <div class="search-container">
            <input type="text" id="citySearch" placeholder="Search city..." />
            <button id="searchBtn">Search</button>
            <div class="city-suggestions" hidden>
              <!-- Suggestions will be added here dynamically -->
            </div>
          </div>
        </div>
        <div class="time-format-container">
          <h3>Time Format</h3>
          <div class="time-format-toggle">
            <button class="time-format-btn active" data-format="12">12h</button>
            <button class="time-format-btn" data-format="24">24h</button>
          </div>
        </div>
        <div class="temperature-unit-container">
          <h3>Temperature Unit</h3>
          <div class="temperature-unit-toggle">
            <button class="temperature-unit-btn active" data-unit="C">
              Celsius
            </button>
            <button class="temperature-unit-btn" data-unit="F">
              Fahrenheit
            </button>
          </div>
        </div>
        <div class="language-container">
          <h3>Language</h3>
          <div class="language-toggle">
            <button class="language-btn active" data-lang="tr">Türkçe</button>
            <button class="language-btn" data-lang="en">English</button>
          </div>
        </div>
        <button class="close-settings">Close</button>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
